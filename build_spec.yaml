version: 0.1
component: build
timeoutInSeconds: 600
shell: bash
 
steps:
  - type: Command
    name: Instalar dependencias
    command: |
      npm ci
 
  - type: Command
    name: Build Vite React App
    command: |
      npm run build
 
outputArtifacts:
  - name: ReactBuildOutput
    type: BINARY
    location: ./dist
