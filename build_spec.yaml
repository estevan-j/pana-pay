version: 0.1
component: build
timeoutInSeconds: 600
shell: bash
steps:
  - type: Command
    name: Instalar dependencias
    command: |
      npm install
 
  - type: Command
    name: Construir app React
    command: |
      npm run build
 
outputArtifacts:
  - name: ReactBuildOutput
    type: BINARY
    location: ./build
