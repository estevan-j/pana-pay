version: 0.1
component: build
timeoutInSeconds: 900
shell: bash
 
steps:
  - type: Command
    name: Instalar Node.js 20
    command: |
      curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
      apt-get install -y nodejs
      node -v
      npm -v
 
  - type: Command
    name: Instalar dependencias
    command: |
      npm install
 
  - type: Command
    name: Compilar aplicaci√≥n con Vite
    command: |
      npm run build
 
outputArtifacts:
  - name: ReactBuildOutput
    type: BINARY
    location: ./dist
